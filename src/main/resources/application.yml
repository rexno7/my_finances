spring:
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  datasource:
    username: joe
    password: "000000"
    url: jdbc:postgresql://localhost:5432/mywebsite
